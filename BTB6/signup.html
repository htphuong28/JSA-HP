<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="src/css/menufooterdstyle.css">
    <link rel="stylesheet" href="src/css/signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="container">
        <div class="menu"></div>
        <div class="body">
            <form action="">
                <div id="form">
                    <h1>Sign Up</h1>
                    <div class="input-container">
                            <div class="input">
                                <p>Email</p>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="input">
                                <p>User name</p>
                                <input type="text" name="username" id="username">
                            </div>
                            <div class="input">
                                <p>Enter password</p>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="input">
                                <p>Re-enter password</p>
                                <input type="password" name="re-password" id="re-password">
                            </div>
                    </div>
                      
                    
                </div>
            </form>
            <button class="sign-up-button" type="submit" onclick="submitInfo()">Sign Up</button>
                    <span>Already have an account?</span>
                    <a href="form.html" class="log-in">Log In</a>
        </div>
        
    </div>
    

    <script src="src/js/component.js"></script>
    <script src="src/js/signup.js"></script>
</body>
</html>
