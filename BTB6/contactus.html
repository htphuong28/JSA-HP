<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="src/css/contactus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="header">
            <div class="menu"></div>
            
        </div>
        <div class="bodycontain">
            <div class="body">
            
                <h1>Contact Us</h1>
                <form action="">
                    <div class="form">
                        <div class="formpart">
                            <div class="forminput">
                                <p>First Name*</p>
                                <input type="text" class="firstname">
                            </div>
                            <div class="forminput">
                                <p>Last Name*</p>
                                <input type="text" class="lastname">
                            </div>
                            
                        </div>
                        <div class="formpart">
                            <div class="forminput">
                                <p>Your Email*</p>
                                <input type="email" class="email">
                            </div>
                            <div class="forminput">
                                <p>Your Number*</p>
                                <input type="text" class="number">
                            </div>
                        </div>
                        <div class="message">
                            <p>Message</p>
                            <input type="text">
                        </div>
                    </div>
                    <button type="submit">Send</button>
                    </div>
                    
                </form>
                    
            </div>
        </div>
        
        <div class="footer"></div>
    </div>
    <script src="src/js/component.js"></script>
    <script src="src/js/contactus.js"></script>
</body>
</html>
